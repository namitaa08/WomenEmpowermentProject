<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 p-2">
    <div class="register">
        <form #mform="ngForm"  name="user-form" class="form table-responsive"
            ngNativeValidate>
            <h3 class="h3-responsive text-center p-3">User Registration</h3>
            <p class="text-center red-text">All fields marked with * are mandatory</p>
            <table class="table table-striped table-condensed">
                <tbody class="md-form">
                    <tr>
                        <th> Name <span class="text-danger">*</span> </th>
                        <td class="form-group" [class.has-error]="name.invalid && name.touched"
                            [class.text-success]="name.valid">
                            <input [(ngModel)]="user_registration.name" class="form-control" id="name" name="name"
                                type="text" pattern="[a-zA-Z][a-zA-Z ]*" autofocus="true"
                                placeholder="Enter Your Name" title="Enter only alphabets" #name="ngModel"
                                required />
                            <span class="help-block red-text" *ngIf="name.invalid && name.touched">Name is
                                required</span>
                        </td>
                    </tr>
                    <tr>
                        <th> Username <span class="text-danger">*</span></th>
                        <td class="form-group" [class.has-error]="username.invalid && username.touched"
                            [class.text-success]="username.valid">
                            <input [(ngModel)]="user_registration.username" class="form-control" name="username"
                                id="username" type="text" pattern="[a-zA-Z0-9]+"
                                placeholder="Enter Your Username" #username="ngModel" required />
                            <span class="help-block red-text"
                                *ngIf="username.invalid && username.touched">Username is required</span>
                        </td>
                    </tr>
                    <tr>
                        <th> Password <span class="text-danger">*</span></th>
                        <td class="form-group" [class.has-error]="password.invalid && password.touched"
                            [class.text-success]="password.valid">
                            <input [(ngModel)]="user_registration.password" class="form-control" id="password"
                                name="password" type="password" placeholder="Enter Your Password"
                                #password="ngModel" required />
                            <span class="help-block red-text"
                                *ngIf="password.invalid && password.touched">Password is required</span>
                        </td>
                    </tr>
                    <tr>
                        <th> ConfirmPassword <span class="text-danger">*</span></th>
                        <td class="form-group"
                            [class.has-error]="confirmPassword.invalid && confirmPassword.touched"
                            [class.text-success]="confirmPassword.valid">
                            <input [(ngModel)]="user_registration.confirmPassword" class="form-control"
                                name="confirmPassword" id="confirmPassword" type="password"
                                placeholder="Re-Enter Your Password" appConfirmEqualValidator="password"
                                #confirmPassword="ngModel" required />
                            <span class="help-block red-text"
                                *ngIf="confirmPassword.errors?.['required'] && confirmPassword.touched">Confirm
                                Password is
                                required</span>
                            <span class="text-danger help-block"
                                *ngIf="confirmPassword.touched && confirmPassword.errors?.['notEqual']">Password
                                do not match</span>
                        </td>

                    </tr>   
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="submit" value="Submit" class="btn btn-md btn-success"
                                [disabled]="mform.invalid" /></td>
                        <td>
                            <div class="container signin">
                                <p class="lead text-center">Already have an account? <a class="nav-link"
                                        [routerLink]="['/user/user-login']" class="text-primary">Log in</a>.</p>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
