<div class="container col-md-6">

    <form (ngSubmit)="ngoRegister()">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)] = "ngoReg.username">
        </div>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)] = "ngoReg.name">
          </div>
          <div class="mb-3">
            <label for="location">location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" [(ngModel)] = "ngoReg.location">
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)] = "ngoReg.password">
          </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
  </div>
