<div class="container col-md-6">

  <form (ngSubmit)="userRegister()">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)] = "userReg.username">
      </div>
      <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)] = "userReg.name">
        </div>
        <div class="mb-3">
          <label for="birthDate">Birth Date</label>
          <input type="text" class="form-control" id="birthDate" name="birthDate" placeholder="Enter birth date" [(ngModel)] = "userReg.birthDate">
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)] = "userReg.password">
        </div>
        <div class="mb-3">
          <label for="mobileNumber">Mobile Number</label>
          <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile Number" [(ngModel)] = "userReg.mobileNumber">
        </div>
        <div class="mb-3">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" [(ngModel)] = "userReg.age">
        </div>
        <div class="mb-3">
          <label for="spouseName">Spouse Name</label>
          <input type="text" class="form-control" id="spouseName" name="spouseName" placeholder="Enter spouseName" [(ngModel)] = "userReg.spouseName">
        </div>
        <div class="mb-3">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" [(ngModel)] = "userReg.salary">
        </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
